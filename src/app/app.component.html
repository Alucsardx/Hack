<div class="hack-container">
  <img class="background-image" src="../assets/Background.png"/>
  <div class="image-box" (click)="onRegisterClick()">
    <img class="register-image" src="../assets/Register.png"/>
  </div>
  <div class="pages-container">
    <div class="about-hack-image-container category" (click)="onAboutClick()">
      <img class="about-hack-image" src="../assets/AboutHack.png"/>
    </div>
    <div class="partners-image-container category" (click)="onPartnersClick()">
      <img class="partners-image" src="../assets/Partners.png" />
    </div>
    <div class="hack-playlist-image-container category" (click)="onPlaylistClick()">
      <img class="hack-playlist-image" src="../assets/HackPlaylist.png"/>
    </div>
  </div>
</div>
